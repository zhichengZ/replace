<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>替换</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.wrap{
			width: 600px;
			margin: 200px auto 0;

		}
		#btn{
			width: 50px;
		}
		input{
			height: 25px;
		}
		.inner{
			width: 360px;
			border: 5px solid gray;
			margin-top: 10px;
			padding: 15px;
			background: #FFFFCC;
			text-indent: 2em;
		}
	</style>
</head>
<body>
	<div class="wrap">
		<input type="text" id="original">
		<input type="text" id="new">
		<input type="button" value="替换" id="btn">
		<div class="inner">
			<p>
				HTML5是HTML最新的修订版本，2014年10月由万维网联盟（W3C）完成标准定制。HTML5的设计目的是为了在移动设备上支持多媒体。
			</p>
			<p>
				HTML5是HTML最新的修订版本，2014年10月由万维网联盟（W3C）完成标准定制。HTML5的设计目的是为了在移动设备上支持多媒体。
			</p>
		</div>
	</div>
</body>
<script type="text/javascript">
	var btn = document.querySelector("#btn");
	var original = document.querySelector("#original");
	var fresh = document.querySelector("#new");
	var article =document.querySelectorAll("p");
	var str1 = article[0].innerText;
	var str2 = article[1].innerText;
	btn.onclick = function(){
		var arr1 = str1.split(original.value);
		var arr2 = str2.split(original.value);
		article[0].innerText = arr1.join(fresh.value);
		article[1].innerText = arr2.join(fresh.value);
	}
</script>
</html>
